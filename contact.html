<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact_style.css">
    <script src="https://kit.fontawesome.com/b0cd25bb74.js" crossorigin="anonymous"></script>
    <title>Contact Form</title>
</head>
<body>
    <div id="container">
        <div class="innerContainer">
            <div class="contactForm">
                <form>
                    <h1>SEND US A <br>MESSAGE</h1>
                    <p class="name">
                        <input type="text" placeholder="Type your full name">
                    </p>
                    <p class="email">
                        <input type="email" placeholder="Email address">
                    </p>
                    <p>
                        <textarea cols="30" rows="10" placeholder="More information will be helpful"></textarea>
                    </p>
                    <p class="service">
                        <span>Service you are <br>interested in</span>
                        <label for="webDev"><input type="radio" name="service" id="webDev">Packages</label>
                        <label for="appDev"><input type="radio" name="service" id="appDev">Booking</label>
                        <label for="webDesign"><input type="radio" name="service" id="webDesign">Guides</label>
                    </p>
                    <button>SEND EMAIL</button>
                </form>

                <div class="moreInfo">
                    <h1>HERE IS MORE <br>INFORMATION<span>&#9632;</span></h1>
                    <p>If you will like to come to our office in person or calling us might be faster</p>
                    <p class="city">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Eit Peram City</span>
                        <p class="cityText">42TY Lorem ipsum. 45 Str, District 8. Fitn wityetten</p>
                    </p>
                    <p><a href="info@example.com"><i class="fas fa-envelope"></i>info@example.com</a></p>
                    <p><i class="fas fa-phone"></i>(+23) 4566-5838</p>
                    <p class="socialIcons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
